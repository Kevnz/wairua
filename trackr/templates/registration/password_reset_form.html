{% extends "base.html" %}

{% block content %}
<h3> Forgot your password?</h3>

<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors }}{% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class='btn btn-default btn-lg' value="Reset password" />
</form>

{% endblock %}
