{% extends "base.html" %}

{% block title %}
    User Profile - {{ block.super }}
{% endblock %}

{% block content %}
  {% if messages %}
    <div>
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <h2>Edit Account Details</h2>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <button type="submit">Save changes</button>
    </form>
  </div>
{% endblock %}
